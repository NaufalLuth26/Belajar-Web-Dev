<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1>Formulir Coba-coba</h1>
    <table border="0" cellpadding="2" cellspacing="2" align="center">
        <tr>
            <td align="right"><label for="username">Username :</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td align="right">
                <label for="Password">Password :</label>
            </td>
            <td>
                <input type="password" id="Password">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="radio" id="pria" name="jeniskelamin">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jeniskelamin">
                <label for="wanita">Wanita</label>
            </td>
                <br>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="checkbox" id="menyanyi">
                <label for="menyanyi">Benyanyi</label>
                <input type="checkbox" id="berenang">
                <label for="berenang">Berenang</label>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="kota">Kota :</label>
            </td>
            <td> 
                <select name="kota" id="kota">
                <option value="Serang">Serang</option>
                <option value="Cilegon">Cilegon</option>
                <option value="Pandeglang">Pandeglang</option>
                <option value="Tangerang">Tangerang</option>
                <option value="Lebak">Lebak</option>
            </select>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="komentar">komentar :</label>
            </td>
            <td>
                <textarea name="komentar" id="komentar" cols="19" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Kirim</button>
            </td>
        </tr>
    </table>
    <form>
        <br><br>
    <a href="index.html">Kembali ke Halaman awal</a>
</body>
</html>
