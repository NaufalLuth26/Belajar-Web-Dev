<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Face</title>
    <style>
      @font-face {
        font-family: "Aguafina";
        src: url(AguafinaScript-Regular.ttf) format("truetype");
      }

      body {
        text-align: center;
      }
      h1 {
        font-family: Aguafina, poppins;
        font-size: 70px;
      }

      p {
        font-family: poppins;
      }
    </style>
  </head>
  <body>
    <h1>HELLOW WORLD</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Id voluptatibus
      magnam repudiandae possimus nobis cumque qui ducimus, suscipit vel
      commodi.
    </p>
  </body>
</html>
